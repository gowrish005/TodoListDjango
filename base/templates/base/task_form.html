{% extends 'base/base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
    <h3 class="text-3xl text-primary font-bold mb-6">Task Form</h3>
    
    <a href="{% url 'tasks' %}" class="inline-block mb-6 bg-opacity-10 hover:bg-opacity-20 bg-secondary text-secondary rounded-lg font-bold px-5 py-3 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
        <span class="mr-2">‚Üê</span> Go back
    </a>
    
    <form method="post" action="" class="bg-dark-200 p-8 rounded-xl shadow-2xl border border-dark-100 w-full max-w-2xl mb-8">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Submit" class="w-full mt-6 bg-primary hover:bg-primary/80 text-gray-900 font-bold py-3 rounded-lg cursor-pointer transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
    </form>
{% endblock %}
