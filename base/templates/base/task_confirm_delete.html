<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee; /* Soft red/pink background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        div {
            margin-bottom: 20px;
        }

        a {
            color: #d32f2f; /* Dark red for 'Go back' link */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ffcdd2; /* Light pink background */
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ef9a9a; /* Darker pink on hover */
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #d32f2f; /* Red text to signify importance */
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #e57373; /* Soft red for delete button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d32f2f; /* Dark red on hover */
        }
    </style>
</head>
<body>
    <div>
        <a href="{% url 'tasks' %}">‚Üê Go back</a>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task: "{{task}}"?</p>
        <input value="Delete" type="submit">
    </form>
</body>
</html>
