{% extends 'base/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <div class="mb-6">
        <a href="{% url 'tasks' %}" class="inline-block bg-opacity-10 hover:bg-opacity-20 bg-secondary text-secondary rounded-lg font-bold px-5 py-3 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
            <span class="mr-2">‚Üê</span> Go back
        </a>
    </div>
    
    <div class="bg-dark-200 p-8 rounded-xl shadow-2xl border border-dark-100 w-full max-w-2xl">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p class="text-danger text-xl font-medium mb-8">Are you sure you want to delete this task: "{{task}}"?</p>
            
            <div class="flex justify-center space-x-4">
                <a href="{% url 'tasks' %}" class="inline-block bg-dark-100 hover:bg-opacity-80 text-gray-300 px-6 py-3 rounded-lg font-bold transition-all duration-300">
                    Cancel
                </a>
                <button type="submit" class="bg-danger bg-opacity-20 hover:bg-opacity-30 text-danger px-6 py-3 rounded-lg font-bold transition-all duration-300 hover:shadow-lg">
                    Delete
                </button>
            </div>
        </form>
    </div>
{% endblock %}
