{% extends 'base/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-dark-200 p-8 rounded-xl shadow-2xl border border-dark-100 w-full max-w-md">
        <h1 class="text-3xl text-primary font-bold mb-6 text-center">Register</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{form.as_p}}
            
            <button type="submit" class="w-full bg-primary hover:bg-primary/80 text-gray-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg mt-6">
                Register
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-400">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-secondary hover:underline font-medium">
                Sign in
            </a>
        </p>
    </div>
</div>
{% endblock %}
