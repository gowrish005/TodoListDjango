{% extends 'base/base.html' %}

{% block title %}Task Details{% endblock %}

{% block content %}
    <a href="{% url 'tasks' %}" class="inline-block mb-8 bg-opacity-10 hover:bg-opacity-20 bg-secondary text-secondary rounded-lg font-bold px-5 py-3 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
        <span class="mr-2">â†</span> Go back
    </a>
    
    <div class="bg-dark-200 p-8 rounded-xl shadow-2xl border border-dark-100 w-full max-w-2xl">
        <h1 class="text-3xl text-primary font-bold mb-6 text-center">Task: {{ task }}</h1>
        <p class="text-xl text-gray-300 text-center">Description or additional task details can go here.</p>
        
        <div class="flex justify-center space-x-4 mt-8">
            <a href="{% url 'task-update' task.id %}" class="inline-block bg-secondary bg-opacity-10 hover:bg-opacity-20 text-secondary px-6 py-3 rounded-lg font-bold transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
                Edit
            </a>
            <a href="{% url 'task-delete' task.id %}" class="inline-block bg-danger bg-opacity-10 hover:bg-opacity-20 text-danger px-6 py-3 rounded-lg font-bold transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">
                Delete
            </a>
        </div>
    </div>
{% endblock %}
